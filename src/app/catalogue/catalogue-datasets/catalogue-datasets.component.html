<br>
<div class="container-catalogue">
  <div class="item-error" *ngIf="errorMessage">
    <mat-error class="my-error-style">{{errorMessage}} !!!</mat-error>
    <br>
  </div>
  <div class="item-date-first">
      <mat-label class="my-label-style">Filter by date: </mat-label>
      <!-- <mat-form-field>
        <input matInput [matDatepicker]="myPicker" placeholder="Choose a date" [(ngModel)]="maxDate">
        <mat-datepicker-toggle matSuffix [for]="myPicker"></mat-datepicker-toggle>
        <mat-datepicker #myPicker></mat-datepicker>
      </mat-form-field> -->
  </div>
  <div class="item-date-second">
      <app-datepicker [labelDate]="'Start'" [myValue]="startDate" [minDate]="" [maxDate]="endDate" (inputEvent)="startDate=$event"></app-datepicker>
  </div>
  <div class="item-date-last">
      <app-datepicker [labelDate]="'End'" [myValue]="endDate" [minDate]="startDate" [maxDate]="endDate" (inputEvent)="endDate=$event"></app-datepicker>
  </div>
  
  <div class="item-select-first">
      <app-select [labelName] = "'Organizations'" [selectList] = "organizationList" [styleSelect]="" [reset]="resetCombos"
                  (selectEvent)="selectedOrg=$event">
      </app-select>
  </div>
  <div class="item-select-second">  
      <app-select [labelName] = "'Groups'" [selectList] = "groupList" [styleSelect]="styleSelect" [reset]="resetCombos"
                    (selectEvent)="selectedGroup=$event">
      </app-select>
  </div> 
  <div class="item-select-last">    
      <app-select [labelName] = "'Tags'" [selectList] = "tagList" [styleSelect]="" [reset]="resetCombos"
                    (selectEvent)="selectedTag=$event">
      </app-select>
  </div>
  <div class="item-button">
      <!-- <label>{{selectedOrg}}</label>
      <label>{{selectedGroup}}</label>
      <label>{{selectedTag}}</label> -->
      <button mat-raised-button color="primary" class="my-buttom-style" (click)="reset()">Clear</button>
      <button mat-raised-button color="primary" class="my-buttom-style" (click)="search()">Search</button>
  </div>
  <div class="item-space">
    <br>
  </div>
  <div class="item-divider">
    <mat-divider class="my-divider-style" [inset]="true"></mat-divider>
    <br>
  </div>
  
  <div class="item-table-pag">
    <mat-table [dataSource]="dataSource" class="lessons-table mat-elevation-z8">
        
        <ng-container matColumnDef="dataset">
            <th mat-header-cell *matHeaderCellDef class="my-table-header-font"> Datasets </th>
            <td mat-cell *matCellDef="let data"> 
                <a [routerLink]="[data.datasetName]" (click)="goToDetail(data.datasetName)"> 
                    <h5 class="font-weight-bold">{{data.title}} - {{data.datasetName}}</h5>
                  </a>
                <p class="grey-text">{{data.notes}}
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </mat-table>

    <mat-paginator [length]="totalItems" 
                  [pageSize]="10"
                  [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons>
    </mat-paginator>

    <br>
  </div>

</div>
