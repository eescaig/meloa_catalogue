<div class="d-flex justify-content-center">
    <div class="space-select">
      <app-select [labelName] = "labelOrgs" [selectList] = "organizationList" [styleSelect]=""
                  (selectEvent)="selectedOrg=$event"></app-select>
    </div>

    <div class="space-select">
      <app-select [labelName] = "labelGroups" [selectList] = "groupList" [styleSelect]="styleSelect"
                  (selectEvent)="selectedGroup=$event"></app-select>
    </div>

    <div class="space-select">
      <app-select [labelName] = "labelTags" [selectList] = "tagList" [styleSelect]="styleSelect"
                  (selectEvent)="selectedTag=$event"></app-select>
    </div>
</div>

<div class="padding-button">
    <!-- <label>{{selectedOrg}}</label>
    <label>{{selectedGroup}}</label>
    <label>{{selectedTag}}</label> -->
    <button type="button" class="btn btn-indigo" (click)="search()">Search</button>
</div>

<table class="table table-bordered">
    <thead class="mdb-color darken-3">
        <th class="text-white">Datasets</th>
    </thead>
    <tbody>
        <tr *ngFor="let data of datasetList; let i = index">
          <td>
            <a [routerLink]="[data.datasetName]" (click)="goToDetail(data.datasetName)"> 
              <h5 class="font-weight-bold mt-3">{{data.title}} - {{data.datasetName}}</h5>
            </a>
            <p class="grey-text">{{data.notes}}
          </td>
        </tr>
    </tbody>
  </table>

  <!--Bottom Table UI Pagination-->
  <div class="d-flex justify-content-center">

        <nav class="my-4 pt-2">
          <ul class="pagination pagination-circle pg-purple mb-0">
    
            <li class="page-item clearfix d-none d-md-block" (click)="firstPage()" [ngClass]="{disabled: activePage == 1}">
              <a class="page-link">First</a>
            </li>
    
            <li class="page-item" (click)="previousPage($event)" [ngClass]="{disabled: activePage == 1}">
              <a class="page-link" aria-label="Previous">
                <span aria-hidden="true">&laquo;</span>
                <span class="sr-only">Previous</span>
              </a>
            </li>
    
            <li *ngFor="let page of paginators; let i = index" class="page-item" [ngClass]="{active: i+1 == activePage}">
              <a class="page-link waves-light" (click)="changePage($event)" mdbWavesEffect>{{page}}</a>
            </li>

            <li class="page-item" (click)="nextPage($event)" [ngClass]="{disabled: activePage == 20}">
              <a class="page-link" aria-label="Next">
                <span aria-hidden="true">&raquo;</span>
                <span class="sr-only">Next</span>
              </a>
            </li>
    
            <li class="page-item clearfix d-none d-md-block" (click)="lastPage()" [ngClass]="{disabled: activePage == 20}">
              <a class="page-link">Last</a>
            </li>
    
          </ul>
        </nav>
    
      </div>
